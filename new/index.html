<!DOCTYPE html>
<html>
  <head>
    <title>ಕನ್ನಡ to brvu converter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
<input type="checkbox" id="spcl" name="spcl" value="spcl">
<label>Enable special charcters </label>

<textarea type="text" class="txt" id="txt" placeholder="type in kannada"></textarea>
<textarea type="text" class="resu" id="resu" placeholder="converted text" readonly></textarea>
        <button type="button" id="btn" class="btn">submit</button>
<pre> Enabling special charcters:
Use "V" after special character. Ex: 
1. ಮಲ್ಪುವೆV returns mlApuov and ಮಲ್ಪುವೇV returns mlApuOv
2. ಎV returns oA and ಏV returns OA
</pre>
   
      <script src="script.js"></script>
  </body>
</html>
