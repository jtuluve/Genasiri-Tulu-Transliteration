<!DOCTYPE html>
<html>
  <head>
    <title>ಕನ್ನಡ script to tulu script converter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
<div style="align-items: center; background-color: #ff3056; margin: -20px; width: 85%;">
<p class="logo"><span class="kan">ಕನ್ನಡ</span><span style="font-family:"Times New Roman"">TO</span><span style="font-family:tulu2;">tulu</span></p>
</div>

<div style="background-color:#180661; margin: 0;">
<p style="color: white; margin: 15px;">Lorem ipusum lore haiub haugbko jahnkhv jayban</p>
</div>


<div style="background-color:#c2f0ed; background-width: 100%;">
<label style="font-size:70%;">
<input type="checkbox" id="spcl" class="spcl" name="spcl" onclick="myfunc()" style="align: bottom; bottom: 0;"/>
Enable special charcters 
</label>
<label style="font-size:70%;">
<input type="checkbox" class="spcl" id="tl" onclick="tulu()" checked/>
Tulu Script
</label>
</div>
<div class="main">
<div><textarea type="text" class="txt" id="txt" placeholder="type in kannada"></textarea></div>
<div><textarea type="text" class="resu" id="resu" placeholder="tululipiqA" style="font-family: tulu;" readonly></textarea></div><br>
</div>

<div style="margin-left: 15px;">
<p> Enabling special charcters:<br>
Use <span class="darkblue">"V"</span> after special character. Ex: <br>
1. <span class="darkblue">"ಮಲ್ಪುವೆV"</span> returns <span class="darkblue tulu">"mlApuov"</span> and <span class="darkblue">"ಮಲ್ಪುವೇV"</span> returns <span class="darkblue tulu">"mlApuOv"</span><br>
2. <span class="darkblue">"ಎV"</span> returns <span class="darkblue tulu">"oA"</span> and <span class="darkblue">"ಏV"</span> returns <span class="darkblue tulu">"OA"</span><br>
</p>
</div>
      <script src="script.js"></script>
  </body>
</html>
