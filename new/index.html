<!DOCTYPE html>
<html>
  <head>
    <title>ಕನ್ನಡ script to tulu script converter</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

<textarea type="text" class="txt" id="txt" placeholder="type in kannada"></textarea>
<textarea type="text" class="resu tulu" id="resu" placeholder="tululipiqA" readonly></textarea><br>
        <button type="button" id="btn" class="btn">submit</button>
<input type="checkbox" id="spcl" name="spcl" onclick="spcl()" style="align: bottom; bottom: 0;"/>
<label style="font-size:70%;">Enable special charcters </label>

<p> Enabling special charcters:<br>
Use <span class="darkblue">"V"</span> after special character. Ex: <br>
1. <span class="darkblue">"ಮಲ್ಪುವೆV"</span> returns <span class="darkblue, tulu">"mlApuov"</span> and <span class="darkblue">"ಮಲ್ಪುವೇV"</span> returns <span class="darkblue, tulu">"mlApuOv"</span><br>
2. <span class="darkblue">"ಎV"</span> returns <span class="darkblue, tulu">"oA"</span> and <span class="darkblue">"ಏV"</span> returns <span class="darkblue, tulu">"OA"</span><br>
</p>
   
      <script src="script.js"></script>
  </body>
</html>
